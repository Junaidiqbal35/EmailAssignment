{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 xmlns="http://www.w3.org/1999/html">{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
     <div id="heading"></div>
    <div id="emails-view">
    </div>
    <div id="email-detail-view">
        <div id="archivemessage"></div>
        <div id="#emailId"></div>
        <div id="#from"></div>
        <br/>
        <div id="#to"></div>
        <br/>
        <div id="#subject"></div>
        <br/>
        <div id="#timestamp"></div>
        <br/>
<!--        <input type="checkbox" id="isreadcheckbox" name="isreadcheckbox" value="read"/>-->
<!--        <label for="isreadcheckbox"> Is Read</label>-->
        <br/>
        <button class="btn btn-sm btn-outline-primary" id="replyId">Reply</button>
        <button class="btn btn-sm btn-outline-primary" id="archiveId">Archive</button>
    </div>

    <div id="compose-view">
        <div id="message"></div>
        <h3>New Email</h3>
        <form id="compose-form">
            {% csrf_token %}
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="#compose-recipients" name="recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="#compose-subject" name="subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="#compose-body" placeholder="Body" name="body"></textarea>
            <button id="#btncompose" type="submit" class="btn btn-primary"/> Submit </button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/inbox.js' %}"></script>
{% endblock %}
